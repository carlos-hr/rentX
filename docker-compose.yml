version: '3.7'

services:
  database_ignite_rentx:
    image: postgres
    container_name: database_ignite_rentx
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite_rentx
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: rentx
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database_ignite_rentx
    depends_on:
      - database_ignite_rentx

volumes:
  pgdata:
    driver: local
